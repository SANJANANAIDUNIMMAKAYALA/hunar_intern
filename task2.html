<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .dashboard-container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar .logo h1 {
            margin: 0;
            font-size: 1.8em;
            color: #f39c12;
        }
        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navigation li {
            padding: 15px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .navigation li:hover,
        .navigation li.active {
            background-color: #34495e;
            border-left: 5px solid #f39c12;
            padding-left: 20px;
        }
        .navigation li i {
            margin-right: 15px;
            font-size: 1.2em;
        }
        .navigation li span {
            font-weight: 500;
        }
        .add-task-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto 0;
            transition: background-color 0.3s ease;
        }
        .add-task-btn:hover {
            background-color: #2ecc71;
        }
        .add-task-btn i {
            margin-right: 8px;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #fcfcfc;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .header h2 {
            margin: 0;
            color: #2c3e50;
        }
        .user-profile {
            display: flex;
            align-items: center;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #ddd;
        }
        .user-profile span {
            font-weight: 600;
            color: #555;
        }
        .dashboard-view {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        .dashboard-view.active {
            display: flex;
        }
        .dashboard-view h3 {
            margin-top: 0;
            color: #34495e;
            font-size: 1.6em;
            border-bottom: 2px solid #f39c12;
            padding-bottom: 10px;
            margin-bottom: 20px;
            width: fit-content;
        }
        .task-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .task-filters select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
            background-color: white;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .task-filters select:focus {
            border-color: #f39c12;
        }
        .task-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .task-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .task-card h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.15em;
        }
        .task-card p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        .task-card .due-date {
            font-weight: 500;
            color: #555;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-card .due-date i {
            margin-right: 8px;
            color: #f39c12;
        }
        .task-card .priority {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .priority.High {
            background-color: #e74c3c;
            color: white;
        }
        .priority.Medium {
            background-color: #f39c12;
            color: white;
        }
        .priority.Low {
            background-color: #3498db;
            color: white;
        }
        .task-card .status-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .task-card .status-icon i {
            font-size: 1.5em;
            margin-right: 8px;
        }
        .status-icon.incomplete i {
            color: #e74c3c;
        }
        .status-icon.completed i {
            color: #27ae60;
        }
        .status-icon.overdue i {
            color: #e67e22;
        }
        .task-card .actions button {
            background: none;
            border: none;
            color: #888;
            font-size: 1.1em;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.3s ease;
        }
        .task-card .actions button:hover {
            color: #2c3e50;
        }
        .task-card.completed {
            opacity: 0.7;
            border-left: 5px solid #27ae60;
        }
        .task-card.completed h4,
        .task-card.completed .due-date,
        .task-card.completed p {
            text-decoration: line-through;
            color: #999;
        }
        .calendar-display {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            max-width: 800px;
            margin: auto;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header h4 {
            margin: 0;
            font-size: 1.4em;
            color: #2c3e50;
        }
        .calendar-header button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .calendar-header button:hover {
            background-color: #e67e22;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: #777;
            margin-bottom: 10px;
        }
        .weekdays span {
            padding: 8px 0;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .calendar-days .day {
            padding: 10px 5px;
            border-radius: 5px;
            background-color: #fdfdfd;
            cursor: pointer;
            transition: background-color 0.2s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 1px solid #eee;
        }
        .calendar-days .day:hover:not(.empty):not(.today) {
            background-color: #e9e9e9;
        }
        .calendar-days .day.empty {
            background-color: #f8f8f8;
            cursor: default;
            border: none;
        }
        .calendar-days .day .day-number {
            font-weight: bold;
            font-size: 1.1em;
            color: #444;
            margin-bottom: 5px;
        }
        .calendar-days .day.today {
            background-color: #f39c12;
            color: white;
            border: 1px solid #f39c12;
        }
        .calendar-days .day.today .day-number {
            color: white;
        }
        .calendar-days .day .task-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #27ae60;
            margin-top: 3px;
        }
        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .stat-card h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            font-size: 1.1em;
        }
        .stat-card p {
            font-size: 2.5em;
            font-weight: bold;
            color: #f39c12;
            margin: 0;
        }
        .progress-chart {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .progress-chart h4 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .chart-bar {
            height: 30px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: width 0.5s ease-out;
            width: 0%;
        }
        .incomplete-bar { background-color: #e74c3c; }
        .completed-bar { background-color: #27ae60; }
        .overdue-bar { background-color: #e67e22; }
        .chart-labels {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="date"]:focus,
        .form-group select:focus {
            border-color: #f39c12;
            outline: none;
        }
        .submit-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2ecc71;
        }
        @media (max-width: 992px) {
            .dashboard-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 15px 0;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .sidebar .logo {
                margin-bottom: 0;
                text-align: left;
                flex-basis: 30%;
            }
            .sidebar .logo h1 {
                font-size: 1.5em;
            }
            .sidebar .navigation {
                display: none;
            }
            .sidebar .add-task-btn {
                margin: 0;
                padding: 10px 15px;
                font-size: 0.9em;
                flex-basis: 30%;
                width: auto;
            }
            .main-content {
                padding: 20px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .header h2 {
                font-size: 1.5em;
            }
            .task-list-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .progress-stats {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .sidebar .navigation {
                display: none;
            }
            .task-filters {
                flex-direction: column;
                gap: 10px;
            }
            .task-filters select {
                width: 100%;
            }
            .calendar-days .day {
                min-height: 50px;
            }
            .calendar-days .day .day-number {
                font-size: 1em;
            }
            .calendar-header h4 {
                font-size: 1.2em;
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                flex-direction: column;
                gap: 10px;
            }
            .sidebar .logo, .sidebar .add-task-btn {
                flex-basis: auto;
                width: 100%;
                text-align: center;
            }
            .sidebar .logo {
                margin-bottom: 10px;
            }
            .sidebar .add-task-btn {
                padding: 12px 20px;
            }
            .main-content {
                padding: 15px;
            }
            .header h2 {
                font-size: 1.3em;
            }
            .task-card {
                padding: 15px;
            }
            .modal-content {
                padding: 20px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>TaskFlow</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li class="nav-item active" data-view="task-list">
                        <i class="fas fa-tasks"></i>
                        <span>Task List</span>
                    </li>
                    <li class="nav-item" data-view="calendar-view">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Calendar</span>
                    </li>
                    <li class="nav-item" data-view="progress-overview">
                        <i class="fas fa-chart-line"></i>
                        <span>Progress</span>
                    </li>
                </ul>
            </nav>
            <button class="add-task-btn" onclick="openAddTaskModal()">
                <i class="fas fa-plus"></i> Add New Task
            </button>
        </aside>

        <main class="main-content">
            <header class="header">
                <h2>Welcome, Project Manager!</h2>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <span>John Doe</span>
                </div>
            </header>

            <section class="dashboard-view" id="task-list-view">
                <h3>My Tasks</h3>
                <div class="task-filters">
                    <select id="priority-filter">
                        <option value="all">All Priorities</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <select id="status-filter">
                        <option value="all">All Statuses</option>
                        <option value="Incomplete">Incomplete</option>
                        <option value="Completed">Completed</option>
                        <option value="Overdue">Overdue</option>
                    </select>
                </div>
                <div class="task-list-grid" id="task-list-container">
                    <!-- Task cards will be inserted here by JavaScript -->
                </div>
            </section>

            <section class="dashboard-view hidden" id="calendar-view">
                <h3>Calendar View</h3>
                <div class="calendar-display">
                    <div class="calendar-header">
                        <button id="prevMonth">&lt;</button>
                        <h4 id="currentMonthYear">June 2025</h4>
                        <button id="nextMonth">&gt;</button>
                    </div>
                    <div class="weekdays">
                        <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
                    </div>
                    <div class="calendar-days" id="calendar-days-grid">
                        <!-- Calendar days will be inserted here by JavaScript -->
                    </div>
                </div>
            </section>

            <section class="dashboard-view hidden" id="progress-overview-view">
                <h3>Progress Overview</h3>
                <div class="progress-stats">
                    <div class="stat-card">
                        <h4>Total Tasks</h4>
                        <p id="total-tasks-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Completed</h4>
                        <p id="completed-tasks-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Pending</h4>
                        <p id="pending-tasks-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Overdue</h4>
                        <p id="overdue-tasks-count">0</p>
                    </div>
                </div>
                <div class="progress-chart">
                    <h4>Task Status Distribution</h4>
                    <div class="chart-bar incomplete-bar"></div>
                    <div class="chart-bar completed-bar"></div>
                    <div class="chart-bar overdue-bar"></div>
                    <div class="chart-labels">
                        <span>Incomplete</span>
                        <span>Completed</span>
                        <span>Overdue</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAddTaskModal()">&times;</span>
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Task</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            const taskListContainer = document.getElementById('task-list-container');
            const addTaskForm = document.getElementById('addTaskForm');
            const addTaskModal = document.getElementById('addTaskModal');
            const priorityFilter = document.getElementById('priority-filter');
            const statusFilter = document.getElementById('status-filter');
            const calendarDaysGrid = document.getElementById('calendar-days-grid');
            const currentMonthYear = document.getElementById('currentMonthYear');
            const prevMonthBtn = document.getElementById('prevMonth');
            const nextMonthBtn = document.getElementById('nextMonth');
            let currentDate = new Date();
            const navItems = document.querySelectorAll('.nav-item');
            const dashboardViews = document.querySelectorAll('.dashboard-view');

            const formatDate = (date) => {
                const d = new Date(date);
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const renderTasks = () => {
                taskListContainer.innerHTML = '';
                const currentPriorityFilter = priorityFilter.value;
                const currentStatusFilter = statusFilter.value;
                const filteredTasks = tasks.filter(task => {
                    const matchesPriority = currentPriorityFilter === 'all' || task.priority === currentPriorityFilter;
                    let matchesStatus = true;
                    if (currentStatusFilter !== 'all') {
                        const now = new Date();
                        const dueDate = new Date(task.dueDate);
                        if (currentStatusFilter === 'Completed') {
                            matchesStatus = task.completed;
                        } else if (currentStatusFilter === 'Overdue') {
                            matchesStatus = !task.completed && dueDate < now;
                        } else if (currentStatusFilter === 'Incomplete') {
                            matchesStatus = !task.completed && dueDate >= now;
                        }
                    }
                    return matchesPriority && matchesStatus;
                });
                if (filteredTasks.length === 0) {
                    taskListContainer.innerHTML = '<p class="no-tasks-message">No tasks found matching your filters.</p>';
                    return;
                }
                filteredTasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.classList.add('task-card');
                    if (task.completed) {
                        taskCard.classList.add('completed');
                    }
                    const now = new Date();
                    const dueDate = new Date(task.dueDate);
                    let statusText = 'Incomplete';
                    let statusIconClass = 'fas fa-hourglass-half';
                    let statusIconColorClass = 'incomplete';
                    if (task.completed) {
                        statusText = 'Completed';
                        statusIconClass = 'fas fa-check-circle';
                        statusIconColorClass = 'completed';
                    } else if (dueDate < now) {
                        statusText = 'Overdue';
                        statusIconClass = 'fas fa-exclamation-triangle';
                        statusIconColorClass = 'overdue';
                    }
                    taskCard.innerHTML = `
                        <h4>${task.title}</h4>
                        <p class="due-date"><i class="far fa-calendar-alt"></i> Due: ${task.dueDate}</p>
                        <span class="priority ${task.priority}">${task.priority} Priority</span>
                        <div class="status-actions">
                            <div class="status-icon ${statusIconColorClass}">
                                <i class="${statusIconClass}"></i> <span>${statusText}</span>
                            </div>
                            <div class="actions">
                                <button onclick="toggleTaskCompletion('${task.id}')" title="${task.completed ? 'Mark as Incomplete' : 'Mark as Complete'}">
                                    <i class="${task.completed ? 'fas fa-undo' : 'fas fa-check'}"></i>
                                </button>
                                <button onclick="deleteTask('${task.id}')" title="Delete Task">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    taskListContainer.appendChild(taskCard);
                });
                updateProgressOverview();
            };

            addTaskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('taskTitle').value;
                const dueDate = document.getElementById('taskDueDate').value;
                const priority = document.getElementById('taskPriority').value;
                const newTask = {
                    id: Date.now().toString(),
                    title,
                    dueDate,
                    priority,
                    completed: false
                };
                tasks.push(newTask);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
                renderCalendar();
                closeAddTaskModal();
                addTaskForm.reset();
            });

            window.toggleTaskCompletion = (id) => {
                tasks = tasks.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                );
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
                renderCalendar();
            };

            window.deleteTask = (id) => {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                    renderCalendar();
                }
            };

            window.openAddTaskModal = () => {
                addTaskModal.style.display = 'flex';
            };
            window.closeAddTaskModal = () => {
                addTaskModal.style.display = 'none';
            };
            window.onclick = (event) => {
                if (event.target == addTaskModal) {
                    addTaskModal.style.display = 'none';
                }
            };

            priorityFilter.addEventListener('change', renderTasks);
            statusFilter.addEventListener('change', renderTasks);

            const renderCalendar = () => {
                calendarDaysGrid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                currentMonthYear.textContent = new Date(year, month).toLocaleString('en-US', {
                    month: 'long',
                    year: 'numeric'
                });
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.classList.add('day', 'empty');
                    calendarDaysGrid.appendChild(emptyDiv);
                }
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('day');
                    dayDiv.innerHTML = `<span class="day-number">${day}</span>`;
                    const today = new Date();
                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayDiv.classList.add('today');
                    }
                    const currentDayFormatted = formatDate(new Date(year, month, day));
                    const tasksOnThisDay = tasks.filter(task => task.dueDate === currentDayFormatted && !task.completed);
                    if (tasksOnThisDay.length > 0) {
                        const taskIndicator = document.createElement('div');
                        taskIndicator.classList.add('task-indicator');
                        dayDiv.appendChild(taskIndicator);
                        dayDiv.title = tasksOnThisDay.map(t => t.title).join(', ');
                    }
                    calendarDaysGrid.appendChild(dayDiv);
                }
            };
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            const updateProgressOverview = () => {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                const now = new Date();
                const overdueTasks = tasks.filter(task => !task.completed && new Date(task.dueDate) < now).length;
                document.getElementById('total-tasks-count').textContent = totalTasks;
                document.getElementById('completed-tasks-count').textContent = completedTasks;
                document.getElementById('pending-tasks-count').textContent = pendingTasks;
                document.getElementById('overdue-tasks-count').textContent = overdueTasks;
                const incompletePercentage = totalTasks > 0 ? ((pendingTasks - overdueTasks) / totalTasks) * 100 : 0;
                const completedPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                const overduePercentage = totalTasks > 0 ? (overdueTasks / totalTasks) * 100 : 0;
                document.querySelector('.incomplete-bar').style.width = `${incompletePercentage}%`;
                document.querySelector('.completed-bar').style.width = `${completedPercentage}%`;
                document.querySelector('.overdue-bar').style.width = `${overduePercentage}%`;
            };

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    dashboardViews.forEach(view => view.classList.remove('active'));
                    item.classList.add('active');
                    const targetViewId = item.dataset.view + '-view';
                    const targetView = document.getElementById(targetViewId);
                    if (targetView) {
                        targetView.classList.add('active');
                    }
                    if (item.dataset.view === 'task-list') {
                        renderTasks();
                    } else if (item.dataset.view === 'calendar-view') {
                        renderCalendar();
                    } else if (item.dataset.view === 'progress-overview') {
                        updateProgressOverview();
                    }
                });
            });

            document.querySelector('.nav-item[data-view="task-list"]').click();
        });
    </script>
</body>
</html>
